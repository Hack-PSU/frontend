<div class="wrapper">
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo"> <img src="../assets/images/logo.svg" alt="hackpsulogo"> </a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="left hide-on-med-and-down">
          <li *ngIf="router.url === '/live'" class="scroller"><a href="#info">INFO</a></li>
          <!--<li *ngIf="router.url === '/live'" class="scroller"><a href="#schedule">SCHEDULE</a></li>-->
          <!--<li *ngIf="router.url === '/live'" class="scroller"><a href="#updates">LIVE UPDATES</a></li>-->
          <li><a routerLink="{{router.url === '/live' ? '/register' : '/live'}}">{{router.url === '/live' ? 'REGISTER' : 'LIVE'}}</a></li>
          <li *ngIf="router.url === '/live'">
            <a class="dropdown-button" href="#!" data-activates="dropdown1">OTHER
              <i class="material-icons right" style="width: 5vw;">arrow_drop_down
              </i>
            </a>
          </li>
        </ul>
        <ul class="right hide-on-med-and-down">
          <app-user-view></app-user-view>
        </ul>
      </div>
    </nav>
  </div>
  <ul class="side-nav" id="mobile-demo" style="transform: translateX(-100%);">
    <li *ngIf="router.url !== '/register'" class="scroller"><a href="#schedule">SCHEDULE</a></li>
    <!--<li *ngIf="router.url !== '/register'" class="scroller"><a href="#updates">LIVE UPDATES</a></li>-->
    <li *ngIf="router.url !== '/register'" class="scroller"><a href="#info">INFO</a></li>
    <li><a routerLink="{{router.url === '/live' ? '/register' : '/live'}}">{{router.url === '/live' ? 'REGISTER' : 'LIVE'}}</a></li>
    <li *ngIf="router.url !== '/register'">
      <a class="dropdown-button" href="#!" data-activates="dropdown1-mobile">OTHER
        <i class="material-icons right" style="width: 5vw;">arrow_drop_down
        </i>
      </a>
    </li>
    <li *ngIf="router.url !== '/register'"><a href="#" (click)="logout()">LOGOUT</a></li>
  </ul>
  <div class="content">
    <div class="row">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
