<div class="container-fluid login-container">
  <h6 class="header-text text-center">Forgot password</h6>
  <!-- Main Form -->
  <div class="row">
    <form #loginForm="ngForm" (ngSubmit)="forgotPassword()" id="login-form" class="col s12">
      <div class="row">
        <div class="login-group">
          <div class="input-field s6">
            <input type="email" required class="validate" id="lg_username"
                   autocomplete="email" name="lg_username"
                   placeholder="yourname@email.com" [(ngModel)]="email">
            <label for="lg_username" data-error="Enter valid email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <a class="btn btn-social" href="/login">BACK<i
              class="material-icons left">arrow_back</i> </a>
          </div>
          <div class="col-sm-6">
            <button [disabled]="!loginForm.valid || progressBar.isStarted()" class="btn waves-effect waves-light"
                    type="submit"
                    name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
