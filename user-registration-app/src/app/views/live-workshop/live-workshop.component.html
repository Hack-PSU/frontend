
<style>
    #module {
        line-height: 1.5;
    }

    #module #collapseExample.collapse:not(.show) {
        display: block;
        height: 4.6rem;
        overflow: hidden;
    }

    #module #collapseExample.collapsing {
        height: 4.6rem;
    }

    #module a.collapsed::after {
        content: '+ Show More +';
        color:black;
    }

    #module a:not(.collapsed)::after {
        content: '- Show Less -';
        color:black;
    }

    .linkToWorkshop{
        margin-top:25px; 
        float: right; 
        color: white;
    }

    .center{
        text-align: center;
    }

    .dateTime{
        text-align: right;
        display: inline;
        float: right;
    }

    .inline{
        display: inline;
    }
</style>

<div class="card" style="text-align: left;">
    <div class="inline">
      <p class="card-title inline">{{ title  }}</p>
      <p class="dateTime">{{ date }}<br>{{ time }}</p>  
    </div>

    <div id="module">
      <p class="collapse" id="collapseExample" aria-expanded="false">{{ descrip }}</p>
      <div class="center">
        <a role="button" class="collapsed" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample"></a>
      </div>
    </div>

    <div class="inline">
        
        <div class="card-image tooltipped inline"  data-position="bottom" [attr.data-tooltip]=" presenter1Name " id="presenter1">
            <img class="z-depth-5 activator" src="{{ presenter1img }}" style="width: 70px; height: 70px; margin: 5px;">
        </div>

        <div class="card-image tooltipped inline"  data-position="bottom" [attr.data-tooltip]=" presenter2Name " id="presenter2">
            <img class="z-depth-5 activator" src="{{ presenter2img }}" style="width: 70px; height: 70px; margin: 5px;">
        </div>

        <div class="card-image tooltipped inline"  data-position="bottom" [attr.data-tooltip]=" presenter3Name " id="presenter3">
            <img class="z-depth-5 activator" src="{{ presenter3img }}" style="width: 70px; height: 70px; margin: 5px;">
        </div>

        <a href="{{link}}" target="_blank"><i class="material-icons small linkToWorkshop">send</i></a>
    </div>
  </div>
