<div class="card" style="text-align: left;">
    <div class="inline">
      <p class="card-title inline">{{ title  }}</p>
      <p class="dateTime">{{ date }}<br>{{ time }}</p>
    </div>

    <div id="module">
      <p class="collapse" id="{{collapseID}}" aria-expanded="false">{{ description }}</p>
      <div class="center">
        <a role="button" class="collapsed" data-toggle="collapse" href="#{{collapseID}}" aria-expanded="false" [attr.aria-controls]="collapseID"></a>
      </div>
    </div>
    <br>
    <div>
      <p>
        <b>Skills/Software: </b> {{skills}}
      </p>
      <p *ngFor= "let download of downloads; index as i">
        <a href = "{{download}}"  style = "color: #e5704c">Download {{i+1}}</a>
      </p>
    </div>
    <div class="inline">
      <div class="card-image tooltipped" [ngStyle]="{'background': 'url(' + presenter1img + ')'}"
           data-position="bottom" [attr.data-tooltip]="presenter1Name" id="presenter1"></div>
      <div class="card-image tooltipped" [ngStyle]="{'background': 'url(' + presenter2img + ')'}"
           data-position="bottom" [attr.data-tooltip]="presenter2Name" id="presenter2"></div>
      <div class="card-image tooltipped" [ngStyle]="{'background': 'url(' + presenter3img + ')'}"
           data-position="bottom" [attr.data-tooltip]="presenter3Name" id="presenter3"></div>
      <a href="{{link}}" target="_blank"><i class="material-icons medium linkToWorkshop">link</i></a>
    </div>
  </div>
