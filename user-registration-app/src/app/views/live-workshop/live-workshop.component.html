<div class="card" style="text-align: left">
  <div class="inline">
    <p class="card-title inline">{{ title }}</p>
    <p class="dateTime">{{ date }}<br />{{ startTime }} - {{ endTime }}</p>
  </div>

  <div id="module">
    <p><b>Description:</b> {{ description }}</p>
  </div>
  <br />
  <div>
    <p><b>Skills/Software: </b> {{ skills }}</p>
    <p *ngFor="let download of downloads; index as i">
      <a href="{{ download }}" style="color: #e5704c">Download {{ i + 1 }}</a>
    </p>
  </div>
  <div>
    <b>Presenters:</b>
  </div>
  <div *ngFor="let presenterName of (presenters || []); let i = index" class="inline">
    <p>{{presenterName}}</p>
    <div class="card-image tooltipped" data-position="bottom"
      [ngStyle]="{ background: 'url(' + eventIcon[i] + ')' }"
      [attr.data-tooltip]="presenterName" id="presenter1">
    </div>
    <a href="{{ link }}" target="_blank"><i class="material-icons medium linkToWorkshop">link</i></a>
  </div>
</div>
