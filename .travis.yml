language: node_js
branches:
  only:
  - master
node_js:
- '8'
cache: yarn
install:
- npm i -g firebase-tools
- npm install -g @angular/cli
before_deploy:
- cd user-registration-app && npm install && ng build --prod && cd ..
deploy:
- provider: script
  script: bash scripts
  on:
    branch: master
env:
  global:
    secure: 
